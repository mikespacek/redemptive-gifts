<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redemptive Gifts - Connection Error</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      text-align: center;
    }
    h1 {
      color: #dc2626;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      background-color: #000;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #333;
    }
    .secondary-button {
      display: inline-block;
      background-color: #e5e7eb;
      color: #4b5563;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    .secondary-button:hover {
      background-color: #d1d5db;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .small {
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>We're sorry, but the page you're looking for doesn't exist or has been moved.</p>
    <div id="technical-details" class="small" style="text-align: left; background-color: #f3f4f6; padding: 1rem; border-radius: 0.375rem; margin-bottom: 1rem;">
      <p style="font-weight: 500; margin-bottom: 0.5rem;">Technical details:</p>
      <p id="requested-url">Requested URL: </p>
      <p id="browser-info"></p>
      <p id="timestamp"></p>
    </div>
    <p class="small">If this issue persists, please contact support.</p>
    <div class="buttons">
      <a href="javascript:window.location.reload()" class="button">Refresh Page</a>
      <a href="/" class="secondary-button">Return to Home Page</a>
    </div>
  </div>
  <script>
    // Add diagnostic information
    document.addEventListener('DOMContentLoaded', function() {
      // Add requested URL
      document.getElementById('requested-url').textContent = `Requested URL: ${window.location.href}`;

      // Add browser info
      document.getElementById('browser-info').textContent = `Browser: ${navigator.userAgent}`;

      // Add timestamp
      document.getElementById('timestamp').textContent = `Time: ${new Date().toISOString()}`;
    });
  </script>
</body>
</html>
